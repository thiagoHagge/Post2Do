<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://www.post2b.com/wp-content/uploads/2020/07/favicon.png" size="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <title>Post2Do</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-lg-12 text-end">
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#boardForm">New Board</button>
            </div>
        </div>
        <div class="row" id="mainRow">
            <div class="col-md-4">
                <div class="card mb-3" id="to-do">
                    <div class="card-header">
                        <h2 class="card-title">To-do</h2>
                        <button class="btn btn-sm shadow-none" onclick="prepareFormTask('to-do')">
                            <i class="fas fa-plus-square" data-bs-toggle="modal" data-bs-target="#taskForm"></i>
                        </button>
                    </div>
                    <div class="card-body dropArea">
                        <div class="dropTop"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3" id="doing">
                    <div class="card-header">
                        <h2 class="card-title">Doing</h2>
                        <button class="btn btn-sm shadow-none" onclick="prepareFormTask('doing')">
                            <i class="fas fa-plus-square" data-bs-toggle="modal" data-bs-target="#taskForm"></i>
                        </button>
                    </div>
                    <div class="card-body dropArea">
                        <div class="dropTop"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3" id="done">
                    <div class="card-header">
                        <h2 class="card-title">Done</h2>
                        <button class="btn btn-sm shadow-none" onclick="prepareFormTask('done')">
                            <i class="fas fa-plus-square" data-bs-toggle="modal" data-bs-target="#taskForm"></i>
                        </button>
                    </div>
                    <div class="card-body dropArea">
                        <div class="dropTop"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="taskForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskFormTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="taskTitle" placeholder="Title">
                    <textarea class="form-control mt-3" id="taskDescription" placeholder="Description"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" id="createTask" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="tagForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tagFormTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="tag" placeholder="ex. Don't forget!">
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" id="createTag" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="boardForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new board!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="board" placeholder="ex: My next successful project">
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" id="createBoard" onclick="addBoard()" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4caf299d90.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/script.js" defer></script>
</body>
</html>
